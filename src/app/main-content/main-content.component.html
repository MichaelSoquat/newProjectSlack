<div class="main-container">

    <button (click)="file.click()" mat-icon-button>
        <input type="file" accept="image/*" #file style="position: fixed; top: -100em;">
        <mat-icon>photo_camera</mat-icon>
    </button>

    <form class="hstack gap-2" style="width: 70%;">
        <textarea class="form-control me-auto" autofocus>
    </textarea>
        <button type="submit" mat-icon-button>
            <mat-icon>send</mat-icon>
        </button>
    </form>
</div>
