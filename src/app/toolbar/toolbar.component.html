<!-- TOOLBAR -->
<mat-toolbar class="toolbar" color="primary">
    <div class="menu-container">
        <mat-icon (click)="openCloseSidebar()">menu</mat-icon>
        <h1 class="logo">SLACK</h1>
    </div>
    <h2 class="chat-heading">{{backend.data.chatHeading}}</h2>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
      <mat-icon>person_pin_circle</mat-icon>
      <span>{{backend.loggedInUser.name}}</span>
    </button>
        <button mat-menu-item>
      <mat-icon>cancel</mat-icon>
      <span routerLink="/" (click)="logout()">Logout</span>
    </button>
    </mat-menu>
</mat-toolbar>
